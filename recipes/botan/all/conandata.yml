  "3.7.1+rscs1":
    # This is functionally equivalent to the vanilla Botan 3.7.1 release with two
    # backported patches to comply with the technical guidelines published by the
    # German Federal Office for Information Security (BSI).
    # See this pull request: https://github.com/randombit/botan/pull/4794
    #
    # BSI recommends the usage of Botan 3.7.1-RSCS1 in security products that aim
    # for an official BSI approval for classified communication (VS-NfD) in Germany.
    # See: https://www.bsi.bund.de/EN/Themen/Unternehmen-und-Organisationen/Informationen-und-Empfehlungen/Kryptografie/Kryptobibliothek-Botan/kryptobibliothek-botan_node.html
